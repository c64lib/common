plugins {
    id "com.github.c64lib.retro-assembler" version "1.5.4-rc03"
}

repositories {
    mavenCentral()
}

retroProject {
    dialect = "KickAssembler"
    dialectVersion = "5.24"
    libDirs = ["..", ".ra/deps/c64lib"]
    viceExecutable = "x64sc"
    verbose = true
    libFromGitHub "c64lib/64spec", "0.7.0pr"
}

