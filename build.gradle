plugins {
    id "de.undercouch.download" version "3.4.3"
    id "com.github.c64lib.retro-assembler" version "0.1.1"
}

repositories {
    jcenter()
}

apply plugin: "com.github.c64lib.retro-assembler"

retroProject {
    dialect = "KickAssembler"
    libDirs = ["..", "cpm_modules"]
    srcDirs = ["lib", "spec"]
}

